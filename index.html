<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="./sources/backgroundvideo2.mp4" type="video/mp4">
    </video>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button class="btn btn-dark navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mymenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#" class="navbar-brand">Unit-Converter</a>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mymenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" data-type="length"><i class="fa-solid fa-ruler-vertical"></i> Length</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-type="temperature"><i class="fa-solid fa-temperature-low"></i> Temperature</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-type="area"><i class="fa-solid fa-chart-area"></i> Area</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-type="volume"><i class="fas fa-faucet"></i> Volume</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-type="weight"><i class="fa-solid fa-weight-scale"></i> weight</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" data-type="time"><i class="fa-solid fa-clock"></i> time</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="converter-container p-3">
            <div class="d-flex justify-content-center"><h3 id="converter-title"><i class="fa-solid fa-ruler-vertical"></i> Length Converter</h3></div>
            <div class="converter-main-container d-flex justify-content-center mt-5">
                <div class="converter-input">
                    <select id="from-input"></select>
                    <i class="fa-solid fa-arrow-right-arrow-left convertion-icn"></i>
                    <select id="to-input"></select>
                </div> 
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5">
                <input type="number" min="0" id="input-value-to-convert">
                <i class="fa-solid fa-arrow-right-arrow-left convertion-icn"></i>
                <input type="number" id="converted-value">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn mt-3" id="convert-btn"><i class="fa-solid fa-right-left"></i> Convert</button>
            </div>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
